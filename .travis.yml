language: node_js
node_js:
- node
branches:
  only:
  - master
before_script:
- npm install -g firebase-tools
- npm install -g @angular/cli
script:
- ng build --aot --prod --progress="false"
after_success:
- firebase deploy --token $FIREBASE_TOKEN
deploy:
  provider: firebase
  token:
    secure: 
  project: nashor-luc
